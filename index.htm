<!DOCTYPE html>
<title>When will 2020 end?</title>

<style>
body {
    background: black;

    margin: 0;
    background: black;

<p id="time"></p>

<p><a href="https://www.areben.com">X</a></p>
<script>
var countDownDate = new Date("Jan 1, 2021 00:00:00").getTime();
var x = setInterval(function() {
    var now = new Date().getTime();
    var distance = countDownDate - now;
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById("time").innerHTML = "2020 WILL END IN</br>" + days + " DAYS</br>" + hours + " HOURS</br>" +
        minutes + " MINUTES</br>" + seconds + " SECONDS" ;
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("time").innerHTML = "2020 HAS ENDED";
    }
}, 1000);
</script>
